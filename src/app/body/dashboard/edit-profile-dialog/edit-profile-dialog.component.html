<h1 md-dialog-title>Edit Profile</h1>
<div md-dialog-content class="student" *ngIf="type == 'Student'">
    <form #editForm="ngForm" class="">
        <md-form-field>
            <input mdInput name="firstname" [(ngModel)]="firstname" placeholder="First Name" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="lastname" [(ngModel)]="lastname" placeholder="Last Name" required>
        </md-form-field>
        <br>
        <span style="color: grey;">Gender</span><br><br>
        <md-radio-group name="gender" [(ngModel)]="gender" required>
            <md-radio-button value="Male"><span style="font-family:roboto-thin;">Male</span></md-radio-button><br>
            <md-radio-button value="Female"><span style="font-family:roboto-thin;">Female</span></md-radio-button>
        </md-radio-group>
        <br>
        <md-form-field>
            <input mdInput name="email" [(ngModel)]="email" placeholder="Email" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="phone_no" [(ngModel)]="phone_no" placeholder="Phone No" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="house" [(ngModel)]="house" placeholder="House">
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="pincode" [(ngModel)]="pincode" placeholder="Pincode">
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="city" [(ngModel)]="city" placeholder="City" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="roll_no" [(ngModel)]="roll_no" placeholder="Roll Number" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="reg_no" [(ngModel)]="reg_no" placeholder="Registration Number" required>
        </md-form-field>
        <br>
        <md-select placeholder="Degree" [(ngModel)]="degree" name="degree" required>
            <md-option *ngFor="let deg of degreeOptions" [value]="deg">
                {{deg}}
            </md-option>
        </md-select>
        <br>
        <br>

        <button md-raised-button [disabled]="!editForm.valid" (click)="saveProfile()">Save</button>
        <br>
    </form>
</div>

<div md-dialog-content class="teacher" *ngIf="type == 'Teacher'">
    <form #editForm="ngForm">
        <md-form-field>
            <input mdInput name="firstname" [(ngModel)]="firstname" placeholder="First Name" required>
        </md-form-field>

        </md-form-field>
        <br>
        <span style="color: grey;">Gender</span><br><br>
        <md-radio-group name="gender" [(ngModel)]="gender" required>
            <md-radio-button value="Male"><span style="font-family:roboto-thin;">Male</span></md-radio-button><br>
            <md-radio-button value="Female"><span style="font-family:roboto-thin;">Female</span></md-radio-button>
        </md-radio-group>
        <br>
        <md-form-field>
            <input mdInput name="email" [(ngModel)]="email" placeholder="Email" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="phone_no" [(ngModel)]="phone_no" placeholder="Phone No" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="house" [(ngModel)]="house" placeholder="House">
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="pincode" [(ngModel)]="pincode" placeholder="Pincode">
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="city" [(ngModel)]="city" placeholder="City" required>
        </md-form-field>
        <br>
        <md-form-field>
            <input mdInput name="designation" [(ngModel)]="designation" placeholder="Designation" required>
        </md-form-field>
        <br>
        <md-form-field>
            <textarea mdInput name="about" [(ngModel)]="about" placeholder="About" required maxlength="1023"></textarea>
        </md-form-field>
        <br><br>
        <button md-raised-button [disabled]="!editForm.valid" (click)="saveProfile()">Save</button>
        <br>
    </form>
</div>
