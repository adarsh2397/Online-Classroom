<h1 md-dialog-title>Edit Profile</h1>
<div md-dialog-content class = "student">
    <md-form-field>
        <input mdInput name="firstname" [(ngModel)]="firstname" placeholder="First Name" required>
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="secondname" [(ngModel)]="secondname" placeholder="Second Name" required>
    </md-form-field>
    <br>
    <span style = "color: grey;">Gender</span><br><br>
    <md-radio-group name="gender" [(ngModel)]="gender" required>
        <md-radio-button value="male"><span style = "font-family:roboto-thin;">Male</span></md-radio-button><br>
        <md-radio-button value="female"><span style="font-family:roboto-thin;">Female</span></md-radio-button>
    </md-radio-group>
    <br>
    <md-form-field>
        <input mdInput name="email" [(ngModel)]="email" placeholder="Email" required>
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="phone_no" [(ngModel)]="phone_no" placeholder="Phone No" required>
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="house" [(ngModel)]="house" placeholder="House">
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="pincode" [(ngModel)]="pincode" placeholder="Pincode">
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="city" [(ngModel)]="city" placeholder="City" required>
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="roll_no" [(ngModel)]="roll_no" placeholder="Roll Number" required>
    </md-form-field>
    <br>
    <md-form-field>
        <input mdInput name="reg_no" [(ngModel)]="reg_no" placeholder="Registration Number" required>
    </md-form-field>
    <br>
    <md-select placeholder="Degree" [(ngModel)]="degree" name="degree" required>
        <md-option *ngFor="let degree of degrees" [value]="degree.name">
            {{degree.name}}
        </md-option>
    </md-select>
    <br>
    <br>

    <button md-raised-button>Save</button>
    <br>
</div>
